<div col-md-12>
  <hr>
  <h1>{{titulo}}</h1>

  <div *ngIf="!identity || identity == null">
    Inicia sesión para acceder a más opciones...
  </div>

  <div *ngIf="identity && identity != null">
    Bienvenido {{identity.name}}, <a [routerLink]="['/index']">entra en tu canal</a> o <a [routerLink]="['/index']">crea un nuevo vídeo</a>
  </div>
  <hr>
</div>

<div class="col-lg-12">
    <hr>
    <h1>{{titulo}}</h1>
    <hr>
    <div class="identity-data" *ngIf="identity">
        <div class="user-identity alert alert-success" *ngIf="identity.email">
            Bienvenido {{identity.name}}
        </div>

        <div class="user-identity alert alert-danger" *ngIf="identity.data">
            {{identity.data}}
        </div>
    </div>
    <form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="col-md-4">
        <p>
            <label>
                Email:
                <span class="label label-danger" *ngIf="!email.valid && email.touched" >El email es obligatorio</span>
            </label>
            <input  type="email" #email="ngModel" name="email" [(ngModel)]="user.email"  class="form-control"  required>

        </p>
        <p>
            <label>
                Contraseña:
                <span class="label label-danger" *ngIf="!password.valid && password.touched" >La contraseña es obligatoria</span>
            </label>
            <input type="password" #password="ngModel" name="password" [(ngModel)]="user.password" class="form-control"  required>

        </p>
        <input type="submit" class="btn btn-primary" value="Entrar" [disabled]="!loginForm.form.valid">
    </form>
</div>

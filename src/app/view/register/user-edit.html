<div class="col-lg-12" xmlns="http://www.w3.org/1999/html">
    <hr>
    <h1>{{titulo}}</h1>
    <hr>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3>Datos del usuario</h3>
        </div>
        <div class="panel-body">
            <form #updateUserForm="ngForm" (ngSubmit)="onSubmit()" class="col-md-6">
                <div class="col-md-6">
                    <label>
                        Nombre
                        <span *ngIf="!name.valid && name.touched" class="label label-danger"> El nombre es oblligatorio</span>
                    </label>
                    <input type="text" class="form-control " #name="ngModel" name="name" [(ngModel)]="user.name" required="required">

                </div>
                <div class="col-md-6">
                    <label>
                        Apellidos
                        <span *ngIf="!surname.valid && surname.touched" class="label label-danger"> El apellido es oblligatorio</span>
                    </label>
                    <input type="text" class="form-control " #surname="ngModel" name="surname" [(ngModel)]="user.surname" required="required">

                </div>
                <div class="col-md-6">
                    <label>
                        Email
                        <span *ngIf="!email.valid && email.touched" class="label label-danger"> El email es oblligatorio</span>
                    </label>
                    <input type="text" class="form-control " #email="ngModel" name="email" [(ngModel)]="user.email" required="required">

                </div>
                <div class="col-md-6">
                    <label>
                        Contraseña
                        <span *ngIf="!password.valid && password.touched" class="label label-danger"> La contraseña es oblligatorio</span>
                    </label>
                    <input type="password" class="form-control " #password="ngModel" name="password" [(ngModel)]="user.password" required="required">

                </div>
                <div class="col-md-4 col-md-offset-4" style="margin-top: 20px;">

                    <input type="submit" value="{{titulo}}" class="btn btn-success center-block">

                </div>
            </form>

            <div class="">
                <h4>Imagen de perfil</h4>
                <p>
                    <input type="file" placeholder="Subir imagen..." (change)="fileChangeEvent($event)" (click)="resetBarProgress()">
                </p>
                <div class="progress">
                    <div id="upload-progress-bar" class="progress-bar progress-bar-success"
                         role="progressbar"
                         aria-valuenow="0"
                         aria-valuemin="0"
                         aria-valuemax="100"
                         style="width: 0%;"
                    ></div>
                </div>
                <p id="status"></p>
            </div>
        </div>
        <div class="panel-footer">
            <div class="alert alert-success" *ngIf="status == 'success'">
                Has modificado tus datos correctamente
            </div>
            <div class="alert alert-danger" *ngIf="status == 'error'">
                No ha sido posible modificar tu información, inténtalo más tarde.
            </div>
        </div>
    </div>
</div>
